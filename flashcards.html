<!DOCTYPE html>

<head>

  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the content horizontally */
      min-height: 100vh;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }

    .menu-item {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 14px 16px;
    }

    .menu-item:hover {
      background-color: #ddd;
      color: black;
    }

    .columns {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 85%; /* Adjust the width as needed */
    }

    #profileContainer {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally in the column */
    }

    #profileImage {
      width: 300px;
      height: 300px;
      border-radius: 50%; /* Create a circular frame */
      overflow: hidden;
      margin-bottom: 30px; /* Add margin between image and info */
      margin-top: 20px;
      
    }

    #profileImage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #profileInfo {
      text-align: left;
      margin-top: 30px; /* Add margin between image and info */
      font-size: medium;
      

    }

    #profileInfo p {
      margin: 5px 0;
    }

    #socialIcons {
      display: flex;
      align-items: center;
      margin-top: 30px;
     
    }

    #socialIcons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      cursor: pointer;
    }

    /* Card Styles */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-top: 10px; /* Add margin between profile info and cards */
      margin-left: 90px;
    }

    .card {
      width: 200px;
      height: 150px;
      background-color: #0c0c0c;
      color: #ddd;
      border-radius: 25px;
      margin: 40px;
      transition: transform 0.5s, box-shadow 0.5s;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 36px rgba(0, 0, 0, 0.2);
    }

    .card-content {
      padding: 10px;
      text-align: center;
      font-style: italic;
    }

    .message {
      text-align: center;
      font-style: italic;
      margin-left: 250px;
    }

    
  </style>
